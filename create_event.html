<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event.css">
    <title>CreateEvent</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="create_event.html">Create Event</a></li>
                <li><a href="#settings">Events</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>
        <div class="modal">
            <div class="modal-header">
                <h2>Create Event</h2>
            </div>
            <main class="modal-content">
                <fieldset>
                    <label for="title">Title</label>
                    <div class="input-tag">
                        <input type="text"  placeholder="Event title">
                    </div>
                </fieldset>
                <div class="timing">
                    <fieldset>
                        <label for="date">Date</label>
                        <div class="input-icon">
                            <i class="ri-calendar-line"></i>
                            <input type="date" placeholder="Jul 14, 2021">
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="date">Time</label>
                        <div class="input-icon">
                            <i class="ri-time-line"></i>
                            <input type="time" value="02:00 PM" >
                        </div>
                    </fieldset>

                    <fieldset>
                        <label for="date">Duration</label>
                        <div class="input-icon">
                            <div class="numerate">
                                <i class="ri-arrow-up-s-fill"></i>
                                <i class="ri-arrow-down-s-fill"></i>
                            </div>
                            <input type="number" placeholder="1h 45m">
                        </div>
                    </fieldset>
                </div>
                
                <fieldset>
                    <label for="title">Location</label>
                    <div class="input-tag">
                        <input type="text" placeholder="Location">
                    </div>
                </fieldset>
                
                
               
            <footer>
                <button class="btn primary">Create Event</button>
            </footer>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="create_event.html">Create Event</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>

        <div class="form-container">
            
            <form id="registration-form" action="/students" method="post">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="student_id">School ID</label>
                    <input type="text" id="student_id" name="student_id" placeholder="SU202000423">
                </div>
                <div class="form-group">
                    <label for="middle_initial">Middle Initial</label>
                    <input type="text" id="middle_initial" name="middle_initial" placeholder="ex: G." required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" placeholder="ex: BSIT" required>
                </div>
                <div class="form-group">
                    <label for="year_level">Year level</label>
                    <input type="text" id="year_level" name="year_level" placeholder="ex: III">
                </div>                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label for="gender-male">
                            <input type="radio" id="gender-male" name="gender" value="male" required> Male
                        </label>
                        <label for="gender-female">
                            <input type="radio" id="gender-female" name="gender" value="female" required> Female
                        </label>
                        <label for="gender-other">
                            <input type="radio" id="gender-other" name="gender" value="other" required> Other
                        </label>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
</body>
</html>
